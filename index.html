<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
</head>
<body>
  <div class="cards">
    <div class="card">
      <div class="card-img"><img src="images/atlas.svg" alt="Atlas moth"></div>
      <div class="card-body">
        <h1>Atlas moth</h1>
          <figcaption>A large moth found in the tropical and subtropical forests of Southeast Asia</figcaption>
      </div>
    </div>

    <div class="card">
      <div class="card-img"><img src="images/hercules.svg" alt="Hercules Moth"></div>
      <div class="card-body">
        <h1>Hercules Moth</h1>
          <figcaption>It has a wingspan of ~27 cm, making it the largest moth found in the world</figcaption>
      </div>
    </div>

    <div class="card">
      <div class="card-img"><img src="images/ornate.svg" alt="Ornate moth"></div>
      <div class="card-body">
        <h1>Ornate moth</h1>
          <figcaption>It is colored from pink, red, orange and yellow to white with black markings</figcaption>
      </div>
    </div>
  </div>


</body>
</html>
