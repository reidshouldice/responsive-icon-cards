<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
</head>
<body>
  <div class="cards">
    <figure class="card">
      <div class="card-img"><img src="images/atlas.svg" alt="Atlas moth"></div>
      <figcaption class="card-body">
        <h1>Atlas moth</h1>
          <p>A large moth found in the tropical and subtropical forests of Southeast Asia</p>
      </figcaption>
    </figure>

    <figure class="card">
      <div class="card-img"><img src="images/hercules.svg" alt="Hercules Moth"></div>
      <figcaption class="card-body">
        <h1>Hercules Moth</h1>
          <p>It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
      </figcaption>
    </figure>

    <figure class="card">
      <div class="card-img"><img src="images/ornate.svg" alt="Ornate moth"></div>
      <figcaption class="card-body">
        <h1>Ornate moth</h1>
          <p>It is colored from pink, red, orange and yellow to white with black markings</p>
      </figcaption>
    </figure>
  </div>


</body>
</html>
